<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="/js/exchange-rate-page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Currency Exchange App</h1>
</header>
<div class="container">
    <h2>Central Bank Exchange Rates</h2>
    <div class="exchange-rates">
        <div class="currency-card">
            <select id="currency-dropdown" name="Ñurrency" required>
                <option value="iniVAlue">Choose desired currency</option>
            </select>
            <h3 id="exchange-rate-header"></h3>
            <p id="exchange-rate"></p>
        </div>
    </div>
    <h2>Exchange Rate History</h2>
    <div class="date-picker">
        <label for="dateFrom">From:</label>
        <input type="date" id="dateFrom" name="dateFrom" required min="1993-12-30">
    </div>
    <div class="date-picker">
        <label for="dateTo">To:</label>
        <input type="date" id="dateTo" name="dateTo " required min="1993-12-30">
    </div>
    <button id="update-button">Update</button>
    <p id="chart-error"><p>
    <div class="history-chart">
        <canvas id="exchange-rate-chart"></canvas>
    </div>

    <h2>Currency Calculator</h2>
    <div class="calculator">
        <form>
            <div class="input-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="fromCurrency">From Currency:</label>
                <select id="fromCurrency" name="fromCurrency" required>
                    <option value="iniVAlue">Choose desired currency</option>
                </select>
            </div>
            <div class="input-group">
                <label for="toCurrency">To Currency:</label>
                <select id="toCurrency" name="toCurrency" required>
                    <option value="iniVAlue">Choose desired currency</option>
                </select>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div class="result">
            <p id="convertedAmount"></p>
            <p id="exchangeRate"></p>
        </div>
    </div>
</div>

<div id="app">
    <main-app></main-app>
</div>

</body>
</html>
